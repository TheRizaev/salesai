{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — SalesAI Bot</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="animated-bg-container">
        <div class="bg-blob blob-1"></div>
        <div class="bg-blob blob-2"></div>
        <div class="bg-blob blob-3"></div>
    </div>
    <div class="grid-bg"></div>

    <div class="auth-card fade-in">
        <a href="{% url 'home' %}" class="auth-logo">
            <i class="fa-solid fa-robot"></i> SalesAI Bot
        </a>

        <h2>С возвращением</h2>
        <p class="subtitle">Вход в панель управления.</p>

        {% if form.errors %}
            <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 8px; padding: 12px; margin-bottom: 20px; color: #ef4444; font-size: 0.9rem;">
                Неверный email или пароль
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="login" placeholder="name@company.com" value="{{ form.login.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <div style="display:flex; justify-content:space-between;">
                    <label>Пароль</label>
                    <a href="{% url 'account_reset_password' %}" class="forgot-link">Забыли?</a>
                </div>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            
            <div class="form-group" style="display: flex; align-items: center; gap: 8px; margin-bottom: 5px;">
                <input type="checkbox" name="remember" id="remember" style="width: auto;">
                <label for="remember" style="margin: 0; font-size: 0.9rem; color: var(--text-secondary); cursor: pointer;">Запомнить меня</label>
            </div>
            
            <button type="submit" class="btn-submit">Войти</button>
        </form>

        <div class="divider"><span>или</span></div>
        
        <div class="social-login">
            <a href="{% provider_login_url 'google' %}" class="social-btn" title="Войти через Google">
                <i class="fa-brands fa-google"></i>
            </a>
            <a href="{% provider_login_url 'apple' %}" class="social-btn" title="Войти через Apple">
                <i class="fa-brands fa-apple"></i>
            </a>
        </div>
        
        <div class="auth-footer">
            Нет аккаунта? <a href="{% url 'account_signup' %}">Регистрация</a>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
