{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля — SalesAI Bot</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="animated-bg-container">
        <div class="bg-blob blob-1"></div>
        <div class="bg-blob blob-2"></div>
        <div class="bg-blob blob-3"></div>
    </div>
    <div class="grid-bg"></div>

    <div class="auth-card fade-in">
        <a href="{% url 'home' %}" class="auth-logo">
            <i class="fa-solid fa-robot"></i> SalesAI Bot
        </a>

        <h2>Восстановление пароля</h2>
        <p class="subtitle">Введите email для получения ссылки</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="name@company.com" required>
            </div>
            
            <button type="submit" class="btn-submit">Отправить ссылку</button>
        </form>
        
        <div class="auth-footer">
            Вспомнили пароль? <a href="{% url 'account_login' %}">Войти</a>
        </div>
    </div>

</body>
</html>
