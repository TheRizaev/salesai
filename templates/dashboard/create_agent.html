{% extends 'dashboard/base.html' %}

{% block title %}Создать агента{% endblock %}

{% block content %}
<div class="glass-card" style="max-width: 800px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">Новый агент</h2>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 10px; font-weight: 500;">Название бота</label>
            <input type="text" name="name" required placeholder="Например: Support Bot" style="width: 100%; padding: 12px;">
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 15px; font-weight: 500;">Выберите платформу</label>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px;">
                <label class="platform-select">
                    <input type="radio" name="platform" value="telegram" checked hidden>
                    <div class="platform-card">
                        <i class="fa-brands fa-telegram" style="color: #229ED9; font-size: 2rem; margin-bottom: 10px;"></i>
                        <span>Telegram</span>
                    </div>
                </label>
                <label class="platform-select">
                    <input type="radio" name="platform" value="whatsapp" hidden>
                    <div class="platform-card">
                        <i class="fa-brands fa-whatsapp" style="color: #25D366; font-size: 2rem; margin-bottom: 10px;"></i>
                        <span>WhatsApp</span>
                    </div>
                </label>
            </div>
        </div>

        <div style="margin-bottom: 30px;">
            <label style="display: block; margin-bottom: 10px; font-weight: 500;">Описание</label>
            <textarea name="description" rows="4" style="width: 100%; padding: 12px;"></textarea>
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 15px;">
            <a href="{% url 'agents_list' %}" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-primary">Создать агента</button>
        </div>
    </form>
</div>

<style>
/* Стили только для этой страницы */
.platform-card {
    background: rgba(255,255,255,0.03); border: 2px solid var(--glass-border);
    border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s;
    display: flex; flex-direction: column; align-items: center;
}
.platform-select input:checked + .platform-card {
    background: rgba(99, 102, 241, 0.1); border-color: var(--accent-primary);
}
.platform-card:hover { transform: translateY(-3px); }
</style>
{% endblock %}
