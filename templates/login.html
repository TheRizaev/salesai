{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — SalesAI Bot</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="animated-bg-container">
        <div class="bg-blob blob-1"></div>
        <div class="bg-blob blob-2"></div>
        <div class="bg-blob blob-3"></div>
    </div>
    <div class="grid-bg"></div>

    <div class="auth-card fade-in">
        <a href="{% url 'home' %}" class="auth-logo">
            <i class="fa-solid fa-robot"></i> SalesAI Bot
        </a>

        <div id="login-form">
            <h2>С возвращением</h2>
            <p class="subtitle">Вход в панель управления.</p>

            <form onsubmit="event.preventDefault(); window.location.href='{% url 'home' %}'">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <div style="display:flex; justify-content:space-between;">
                        <label>Пароль</label>
                        <a href="#" class="forgot-link">Забыли?</a>
                    </div>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-submit">Войти</button>
            </form>

            <div class="divider"><span>или</span></div>
            <div class="social-login">
                <button class="social-btn"><i class="fa-brands fa-google"></i></button>
                <button class="social-btn"><i class="fa-brands fa-github"></i></button>
            </div>
            <div class="auth-footer">
                Нет аккаунта? <a onclick="toggleAuth()">Регистрация</a>
            </div>
        </div>

        <div id="register-form" class="hidden">
            <h2>Создать аккаунт</h2>
            <p class="subtitle">14 дней бесплатно.</p>
            <form onsubmit="event.preventDefault(); alert('Backend в разработке')">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="btn-submit">Создать аккаунт</button>
            </form>
            <div class="auth-footer">
                Уже есть аккаунт? <a onclick="toggleAuth()">Войти</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
